<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="MSP3 club membership administration">
    <meta name="author" content="Mike Green">

    <!--Import Google Icon Font  for Materialize to use -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- 
        Using materialize CDN
        Compiled and minified CSS
    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/stylesheet.css') }}" />
    <title>Club Membership</title>
</head>

<body>
    <!-- Header -->
    <header>

        <nav class="nav-wrapper blue lighten-3">
            <a href="#" class="brand-logo left"><img class="responsive-img" src="{{ url_for('static', filename='img/artclub.ico') }}"/></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="{{ url_for('membership') }}">membership</a></li>
                <li><a href="{{ url_for('members') }}">members</a></li>
                <li><a href="{{ url_for('activities') }}">activities</a></li>
                <li><a href="{{ url_for('exhibition') }}">exhibition</a></li>
                <li><a href="{{ url_for('gallery') }}">gallery</a></li>
            </ul>
        </nav>

    </header>

    <div class="container">
        {% block content %} 
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="page-footer blue lighten-3">
        <div class="container">
            <div class="row">
                <div class="s12">
                </div>
            </div>
        </div>
    </footer>

    <!-- Materialize relies on jQuery, so loading jQuery first -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- Compiled and minified JavaScript For Materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
