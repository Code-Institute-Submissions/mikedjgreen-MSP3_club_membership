{% extends 'base.html' %} {% block headercontent %} {{ page_title }} {% endblock
%} {% block content %}
<div class="row">
  <form
    class="col s12 m8 offset-m2"
    method="POST"
    action="{{ url_for('login') }}"
  >
    <div class="card-panel">
      <!-- username -->
      <div class="row">
        <div class="input-field col s12">
          <i class="prefix light-blue-text text-darken-4"></i>
            <input id="username" name="username" type="text" 
                minlength="5" maxlength="15" 
                placeholder="min 5 chars, max 15 chars"
                pattern="^[a-zA-Z0-9]{5,15}$" class="validate" />
            <label for="username" 
                title="Should only contain lower and uppercase alpha and numbers">
                Username
            </label>
            <span class="helper-text" data-error="wrong: a-z,A-Z,0-9" data-success="right">
                Should only contain lower and uppercase alpha and numbers
            </span>
        </div>
      </div>
      <!-- password -->
      <div class="row">
        <div class="input-field col s12">
            <i class="prefix light-blue-text text-darken-4"></i>
            <input id="password" name="password" type="password" 
                minlength="5" maxlength="15" 
                placeholder="min 5 chars, max 15 chars"
                pattern="^[a-zA-Z0-9]{5,15}$" class="validate"/>
            <label for="password" 
                title="Should only contain lower and uppercase alpha and numbers">
                Password
            </label>
            <span class="helper-text" data-error="wrong" data-success="right">
                Should only contain lower and uppercase alpha and numbers
            </span>
        </div>
      </div>
      <!-- login -->
      <div class="row">
        <button
          type="submit"
          class="col s12 btn-large blue darken-4 text-shadow"
        >
          Login
          <i class="material-icons right">send</i>
        </button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
